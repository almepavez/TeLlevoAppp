<ion-header no-border>

  <div class="login-header ion-padding"> 
    <img class="logo-img" src="https://viveduoc.cl/wp-content/uploads/2020/10/Recurso-11-1.png">
  </div>
</ion-header>

<ion-content>

  <div class="center">
    <div heading-column-lr>
    <h1 big-heading>Iniciar Sesión</h1>

    </div>
    <ion-label>
      Ingrese sus credenciales de acceso de alumno.
    </ion-label>

    <ion-item transparent>
      <img icon-small src="https://cdn-icons-png.flaticon.com/128/2321/2321232.png" width="30"/>
      <ion-input placeholder="Usuario" type="text"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="https://icons.veryicon.com/png/o/miscellaneous/dh_report/login-page-password.png" width="30" />
      <ion-input  placeholder="Contraseña"  type="text"></ion-input>
    </ion-item>
    <ion-label class ="ion-forget-password">
      <span class="link-button" (click)="register()">¿Olvidaste tu contraseña?</span>
  </ion-label>

    <div linespace></div>
    <ion-button color="warning" class="ion-button-class" shape="round"
    fill="solid" size="large" expand="block" (click)="login()">INGRESAR</ion-button>
    

  </div>
</ion-content>
